<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coolGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="220" fill="url(#bgGrad)" rx="12"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#00d9ff" stroke-width="0.5">
    <line x1="0" y1="44" x2="800" y2="44"/>
    <line x1="0" y1="88" x2="800" y2="88"/>
    <line x1="0" y1="132" x2="800" y2="132"/>
    <line x1="0" y1="176" x2="800" y2="176"/>
    <line x1="100" y1="0" x2="100" y2="220"/>
    <line x1="200" y1="0" x2="200" y2="220"/>
    <line x1="300" y1="0" x2="300" y2="220"/>
    <line x1="400" y1="0" x2="400" y2="220"/>
    <line x1="500" y1="0" x2="500" y2="220"/>
    <line x1="600" y1="0" x2="600" y2="220"/>
    <line x1="700" y1="0" x2="700" y2="220"/>
  </g>
  
  <!-- Main title: COOL COMPILER -->
  <text x="400" y="45" text-anchor="middle" font-family="'Courier New', monospace" font-size="36" font-weight="bold" fill="url(#coolGrad)" filter="url(#glow)">
    COOL COMPILER
  </text>
  
  <!-- Input: COOL source -->
  <g transform="translate(45, 100)">
    <rect x="0" y="0" width="90" height="50" rx="6" fill="url(#stageGrad)" stroke="#00ff88" stroke-width="2" filter="url(#shadow)"/>
    <text x="45" y="22" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#00ff88">.cl</text>
    <text x="45" y="40" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#a0aec0">COOL source</text>
  </g>
  
  <!-- Arrow: Input to compiler -->
  <g transform="translate(140, 125)">
    <line x1="0" y1="0" x2="35" y2="0" stroke="#00ff88" stroke-width="2"/>
    <polygon points="40,0 32,-5 32,5" fill="#00ff88"/>
  </g>
  
  <!-- Main compiler box -->
  <rect x="185" y="75" width="430" height="100" rx="10" fill="url(#boxGrad)" stroke="#4a5568" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Compiler stages inside the box -->
  <g transform="translate(205, 100)">
    <!-- Lexer -->
    <rect x="0" y="0" width="80" height="50" rx="5" fill="url(#stageGrad)" stroke="#00d9ff" stroke-width="1.5"/>
    <text x="40" y="30" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#00d9ff">Lexer</text>
    
    <!-- Arrow -->
    <path d="M85 25 L100 25" stroke="#4a5568" stroke-width="2"/>
    <polygon points="100,25 94,21 94,29" fill="#4a5568"/>
    
    <!-- Parser -->
    <rect x="100" y="0" width="80" height="50" rx="5" fill="url(#stageGrad)" stroke="#00ff88" stroke-width="1.5"/>
    <text x="140" y="30" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#00ff88">Parser</text>
    
    <!-- Arrow -->
    <path d="M185 25 L200 25" stroke="#4a5568" stroke-width="2"/>
    <polygon points="200,25 194,21 194,29" fill="#4a5568"/>
    
    <!-- Semant -->
    <rect x="200" y="0" width="80" height="50" rx="5" fill="url(#stageGrad)" stroke="#ffd700" stroke-width="1.5"/>
    <text x="240" y="30" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#ffd700">Semant</text>
    
    <!-- Arrow -->
    <path d="M285 25 L300 25" stroke="#4a5568" stroke-width="2"/>
    <polygon points="300,25 294,21 294,29" fill="#4a5568"/>
    
    <!-- Cgen -->
    <rect x="300" y="0" width="80" height="50" rx="5" fill="url(#stageGrad)" stroke="#ff6b6b" stroke-width="1.5"/>
    <text x="340" y="30" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#ff6b6b">Cgen</text>
  </g>
  
  <!-- Arrow: Compiler to output -->
  <g transform="translate(620, 125)">
    <line x1="0" y1="0" x2="35" y2="0" stroke="#bb86fc" stroke-width="2"/>
    <polygon points="40,0 32,-5 32,5" fill="#bb86fc"/>
  </g>
  
  <!-- Output: MIPS assembly -->
  <g transform="translate(665, 100)">
    <rect x="0" y="0" width="90" height="50" rx="6" fill="url(#stageGrad)" stroke="#bb86fc" stroke-width="2" filter="url(#shadow)"/>
    <text x="45" y="22" text-anchor="middle" font-family="monospace" font-size="13" font-weight="bold" fill="#bb86fc">.s</text>
    <text x="45" y="40" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#a0aec0">MIPS asm</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#00d9ff" opacity="0.1">
    <circle cx="30" cy="30" r="3"/>
    <circle cx="770" cy="190" r="4"/>
    <circle cx="750" cy="30" r="2"/>
    <circle cx="50" cy="190" r="2.5"/>
  </g>
  
  <!-- CS143 badge -->
  <rect x="700" y="12" width="80" height="20" rx="10" fill="#00d9ff" opacity="0.15"/>
  <text x="740" y="26" text-anchor="middle" font-family="monospace" font-size="11" fill="#00d9ff">CS143</text>
</svg>
